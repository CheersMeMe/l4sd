<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS - animation</title>
    <style>
        #myContainer{
            width: 400px;
            height: 400px;
            background: cyan;
            margin: auto;
            position: relative;
        }
        #myAnimation{
            background: coral;
            width: 50px;
            height: 50px;
            position: absolute;
        }
    </style>
    <script>
        function myMove(){
        var elem = document.querySelector("#myAnimation");
        var pos = 0;
        var id = setInterval(frame, 10);
        function frame() {
            if(pos==350){
                clearInterval(id);
            }else{
                pos++;
                elem.style.top = pos+"px";
                elem.style.left = pos+"px";
            }
        }
        }
    </script>
</head>
<body>
    <p>
        <button onclick="myMove()">Click me</button>
        <div id="myContainer">
            <div id="myAnimation"></div>
        </div>
    </p>
</body>
</html>
